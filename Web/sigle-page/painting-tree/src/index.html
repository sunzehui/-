<!DOCTYPE html>
<html>
<head>
    <title>递归绘制一棵树</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .canvas-wrp {
            height: 100%;
            width: 100%;
        }

        .canvas-wrp canvas {
            width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>

<div class="canvas-wrp">
    <canvas id="myCanvas" width="1000" height="600" style="border:1px solid #c3c3c3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</div>

</body>
</html>
